<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 4</title>
    <link rel="stylesheet" href="../hero-4/assets/css/style.css">
</head>
<body>
    <div class="hero4-background">
        <img src="./assets/img/pudge-background.jpg" alt="img">
    </div>
    <header class="header">
        <a href="../../../index.html" class="button" >Home</a>
        <a href="../hero-1/index.html" class="blend-button1">Hero 1</a>
        <a href="../hero-2/index.html" class="blend-button2">Hero 2</a>
        <a href="../hero-3/index.html" class="blend-button3">Hero 3</a>
        <a href="../hero-5/index.html" class="blend-button5">Hero 5</a>
        <a href="../../card-gallery/index.html" class="button">Card Gallery</a>
    </header>

    <div class="profiles-container">
        <!-- Static Hero -->
        <section class="landing-page">
            <div class="aspect-container">
                <div class="inner">
                    <img src="./assets/img/pudge-pig.webp" alt="">
                </div>
            </div>
    
            <div class="viewport">
                <div class="pictures">
                    <img src="./assets/img/pudge-arcana.webp" alt="">
                    <img src="./assets/img/pudge-bogatyr.webp" alt="">
                    <img src="./assets/img/pudge-dapper.webp" alt="">
                    <img src="./assets/img/pudge-pig.webp" alt="">
                </div>
            </div>
        </section>

        <!-- Animated Hero -->
    <section class="a-landing-page">
        <div class="a-aspect-container">
            <div class="a-inner">
                <img id ="heroImage" src="" alt="">
            </div>
        </div>

        <div class="a-viewport">
            <div class="a-pictures">
                <a class ="a-picture1" href="./assets/img/pudge-arcana.webp" onclick="changeHeroBackground('./assets/img/pudge-arcana.webp'); return false;"></a>
                <a class ="a-picture2" href="./assets/img/pudge-bogatyr.webp" onclick="changeHeroBackground('./assets/img/pudge-bogatyr.webp'); return false;"></a>
                <a class ="a-picture3" href="./assets/img/pudge-dapper.webp" onclick="changeHeroBackground('./assets/img/pudge-dapper.webp'); return false;"></a>
                <a class ="a-picture4" href="./assets/img/pudge-pig.webp" onclick="changeHeroBackground('./assets/img/pudge-pig.webp'); return false;"></a>
            </div>
        </div>
    </section>
</div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
